<!doctype html>
<html>
  <head>
    <title>Chrome Video Synchronizer</title>
    <link rel="stylesheet" href="basic.css">
	<script src="mainController.js"></script>
  </head>

  <body>
  <div id = "page1">
    <h1>Welcome!</h1>
	<label>Enter a nickname:</label>
    <input type="text" name="fname" id="nameInput"><br>
    <button type="button" id="submitName">Submit</button>
  </div>
  
  <div id = "page2">
    <h1 id="usergreeting"></h1>
	<label>Please make a selection:</label>
	<button type="button" id="createSess">Create a Session</button>
	<button type="button" id="joinSess">Join a Session</button>
  </div>
  
  <div id="page3">
    <h1>You're ready to join a session!</h1>
	<label>Enter a Session ID:</label>
    <input type="text" name="sessName"><br>
    <button type="button" id="submitID">Submit</button>
  </div>
  
  <div id="page4">
    <h1>Your Current Session</h1>
	<label>Session ID: xA28UnM</label>
    <p><button type="button" id="playBt">Play</button></p>
    <p><button type="button" id="pauseBt">Pause</button></p>
	<div id="userparty">
	  <label>Your Party:</label>
      <ul>
        <li>User1</li>
        <li>User2</li>
        <li>User3</li>
		<li>User4</li>
		<li>User5</li>
      </ul>  
	</div>
  </div>
  </body>
</html>
